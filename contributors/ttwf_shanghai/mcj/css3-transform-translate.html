<!DOCTYPE HTML>
<html>
<head>
    <title>CSS Transforms Test: transform property with translate function</title>
    <link rel="author" title="Your Name" href="mailto:yourmail@address.com" />
    <link rel="help" href="http://www.w3.org/TR/css3-transform#transform-property" />
    <link rel="help" href="http://www.w3.org/TR/css3-transform#two-d-transform-functions" />
	<link rel="match" href="reference/css3-transform-translate-ref.html" />
	<style type="text/css">
       .greenSquare {
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background: green;
            -webkit-transform: translate(100px, 100px);
			-o-transform: translate(100px, 100px);
			-moz-transform: translate(100px, 100px);
			-ms-transform: translate(100px, 100px);
        }
		.redSquare {
			position: absolute;
			width: 98px;
			height: 98px;
			top: 101px;
			left: 101px;
			background: red;
		}
    </style>
</head>
<body>
    <p>The test passes if there is a green square and no red.</p>
	<div class="redSquare"></div>	
    <div class="greenSquare"></div>
</body>
</html>
